services:
  db:
    image: postgis/postgis:15-3.3
    container_name: geovisor_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-geovisor_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
      POSTGRES_DB: ${POSTGRES_DB:-geovisor_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - geovisor_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-geovisor_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geovisor_backend
    restart: always
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-geovisor_user}:${POSTGRES_PASSWORD:-change_this_password}@db:5432/${POSTGRES_DB:-geovisor_db}
      - SECRET_KEY=${SECRET_KEY:-your_secret_key_here_change_in_production}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost,http://localhost:80,http://localhost:4200}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    networks:
      - geovisor_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: geovisor_frontend
    restart: always
    environment:
      - API_URL=${API_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - geovisor_network

networks:
  geovisor_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
